---
name: Bump and Build
on:
  pull_request:
    types:
      - closed
    branches:
      - main
      - release_*
concurrency: production
jobs:
  Bump_and_Build:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Github Tag Bump
        id: taggerDryRun
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          PRERELEASE: false
          DRY_RUN: true
          RELEASE_BRANCHES: release_*
          DEFAULT_BUMP: patch
          INITIAL_VERSION: 1.0.0

      - name: echo new tag
        run: |
          echo "The next tag version will be: ${{ steps.taggerDryRun.outputs.new_tag }}"
          echo "TAG_VERSION=${{ steps.taggerDryRun.outputs.new_tag }}" >> "$GITHUB_ENV"
          echo "validating TAG_VERSION: $TAG_VERSION"

      - name: echo tag
        run: |
          echo "The current tag is: ${{ steps.taggerDryRun.outputs.tag }}"

      - name: echo part
        run: |
          echo "The version increment was: ${{ steps.taggerDryRun.outputs.part }}"

      - name: Minor version update for each merge
        id: taggerFinal
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          PRERELEASE: false
          DRY_RUN: false
          RELEASE_BRANCHES: release_*
          DEFAULT_BUMP: patch
          INITIAL_VERSION: 1.0.0

      - name: Running Dock/Kube directly
        run: |
          docker build -t quote_server:$TAG_VERSION .
          docker images | head -4
          sed -i "s/image: quote_server:latest/image: quote_server:$TAG_VERSION/g" Kubernetes/deployment.yaml
          cat Kubernetes/deployment.yaml | grep image
          sleep 5
          kubectl apply -f Kubernetes/deployment.yaml
          kubectl apply -f Kubernetes/service.yaml
          sleep 10
          kubectl get services
          kubectl get pods